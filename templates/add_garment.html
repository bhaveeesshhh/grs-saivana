{% extends "base.html" %}
{% block title %}Add Garment - Garment Recognition System{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Add New Garment</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="product_id">Product ID</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <div class="form-group">
            <label for="buyer">Buyer</label>
            <input type="text" id="buyer" name="buyer" required>
        </div>
        <div class="form-group">
            <label for="fabric_type">Fabric Type</label>
            <input type="text" id="fabric_type" name="fabric_type" required>
        </div>
        <div class="form-group">
            <label for="season">Season</label>
            <input type="text" id="season" name="season" required>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" name="color" required>
        </div>
        <div class="form-group">
            <label for="qty">QTY (MOQ)</label>
            <input type="number" id="qty" name="qty" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="Upper Wear">Upper Wear</option>
                <option value="Lower Wear">Lower Wear</option>
                <option value="Dress">Dress</option>
                <option value="Jacket">Jacket</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number" step="0.01" id="cost" name="cost" required>
        </div>
        <div class="form-group">
            <label for="product_cost">Product Cost</label>
            <input type="number" step="0.01" id="product_cost" name="product_cost" required>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn">Add Garment</button>
    </form>
</div>
{% endblock %}
